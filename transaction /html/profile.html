<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }
    
    header {
      padding-top: 2em;
      display: grid;
      place-items: center;
    }
    
    .user {
      display: grid;
      place-items: center;
      font-size: 8rem;
      height: 170px;
      width: 170px;
      border-radius: 50%;
      color: gray;
      
    }
    
    .profileInfo {
      height: 60vh;
      font-size: 1.5rem;
      margin: 1em 2em 2em 2em;
      box-shadow: 0 0 100px 0 black;
      padding: 2em;
      border-radius: 10px;
    }
    p {
      font-style: italic;
    }
    .admins {
      display: flex;
      flex-direction: column;
      font-size: 1.5rem;
      margin: 2em;
    }
    .admin, .superAdmin {
      width: 50%;
      font-size: 1.2rem;
      margin: 0.5em;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.3em;
      display: none;
    }
  </style>
  <link rel="stylesheet" href="../lib/fontawesome /css/all.css" />
</head>

<body>
  
  <header>
    <div class="user">
      <i class="fas fa-user-circle"></i>
    </div>
  </header>
  <main>
    <div class="profileInfo">
      <p>coming soon...</p>
    </div>
    <div class="admins">
      <button class="admin">Admin dashboard</button>
      <button class="superAdmin">System-Admin</button>
    </div>
  </main>
  <script>
  
  const token = localStorage.getItem("token");
  
  const admin = document.querySelector(".admin");
  const systemAdmin = document.querySelector(".superAdmin");
  

async function profile() {
  const res = await fetch("https://domtech-server-juf6.onrender.com/profile", {
    method: "GET",
    headers: {
      "Authorization": `Bearer ${token}`
    }
  });

  if (!res.ok) {
    console.error("Fetch failed with status:", res.status);
    const errorData = await res.text();
    console.error("Server response:", errorData);
    return;
  }

  const data = await res.json();
  
  if (data.role === "admin") {
    admin.style.display = "block";
  }
  
  if (data.role === "super_admin") {
    admin.style.display = "block";
    systemAdmin.style.display = "block";
  }
  
  
}

profile();
  
  
  

  
admin.onclick = () => {
  window.location.href = "/html/admin.html";
}
  
  </script>
</body>

</html>
